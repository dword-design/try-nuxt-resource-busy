jobs:
  build:
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: yarn --frozen-lockfile
      - run: yarn test
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
          - os: windows-latest
name: build
on:
  pull_request: {}
  push:
    branches:
      - master